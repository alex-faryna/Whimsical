<!DOCTYPE html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            font-size: 20px;
        }

        .container {
            width: 50%;
            max-width: 500px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5vh;
        }

        .logo {
            --icon-bg-color: rgb(131, 28, 203);
            --border-width: 5%;
            --left-cube-color: rgba(255,255,255,0.75);
            --right-cube-color: white;
            --radius: 6%;
            --offset: 27%;
            --offset-1: calc(-1 * var(--offset));

            width: 100%;
            height: 100%;
            background: var(--icon-bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            position: relative;
            padding: var(--border-width);
            background: var(--left-cube-color);
            transform: translateX(var(--offset)) rotate(45deg);
            animation: 0.35s ease-in-out both left-block-back;
        }

        .left .inner {
            width: 100%;
            background-color: var(--icon-bg-color);
            border-radius: var(--radius);
        }

        .right {
            aspect-ratio: 1;
            background: var(--right-cube-color);
            transform: translateX(calc(var(--offset-1))) rotate(45deg);
            animation: 0.35s ease-in-out both right-block-back;
            box-shadow: rgba(0, 0, 0, 0.5) 0px 18px 55px 4px;
        }

        .cube {
            width: 35%;
            aspect-ratio: 1;
            border-radius: var(--radius);
        }

        .logo:hover .left {
            animation: 0.35s ease-in-out both left-block;
        }

        .logo:hover .right {
            animation: 0.35s ease-in-out both right-block;
        }

        @keyframes left-block {
            50% {
                transform: translateX(calc(2 * var(--offset))) translateY(var(--offset)) rotate(45deg);
            }
            100% {
                transform: translateX(calc(100% - var(--offset))) rotate(45deg);
            }
        }

        @keyframes left-block-back {
            0% {
                transform: translateX(calc(100% - var(--offset))) rotate(45deg);
            }
            50% {
                transform: translateX(calc(2 * var(--offset))) translateY(var(--offset-1)) rotate(45deg);
            }
        }

        @keyframes right-block {
            50% {
                transform: translateX(calc(-2 * var(--offset))) translateY(var(--offset-1)) rotate(45deg);
            }
            100% {
                transform: translateX(calc(var(--offset) - 100%)) rotate(45deg);
            }
        }

        @keyframes right-block-back {
            0% {
                transform: translateX(calc(var(--offset) - 100%)) rotate(45deg);
            }
            50% {
                transform: translateX(calc(-2 * var(--offset))) translateY(var(--offset)) rotate(45deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="label">
            Hover the icon for a smooth animation
        </section>
        <section class="logo">
            <div class="cube left">
                <div class="cube inner"></div>
            </div>
            <div class="cube right"></div>
        </section>
        <section class="label">
            Made by Oleksandr Faryna
        </section>
    </div>

</body>
</html>
